<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="case">
        <div id="display"><p id="result"></p></div>
        <div class="buttons">
            <button id="btn7" class="number button" data-number="7"><p>7</p></button>
            <button id="btn8" class="number button" data-number="8"><p>8</p></button>
            <button id="btn9" class="number button" data-number="9"><p>9</p></button>
            <button id="add" class="add button operator"><p>+</p></button>
            <button id="btn4" class="number button" data-number="4"><p>4</p></button>
            <button id="btn5" class="number button" data-number="5"><p>5</p></button>
            <button id="btn6" class="number button" data-number="6"><p>6</p></button>
            <button id="subtract" class="subtract button operator"><p>-</p></button>
            <button id="btn1" class="number button" data-number="1"><p>1</p></button>
            <button id="btn2" class="number button" data-number="2"><p>2</p></button>
            <button id="btn3" class="number button" data-number="3"><p>3</p></button>
            <button id="multiply" class="multiply button operator"><p>*</p></button>
            <button id="c" class="c button"><p>c</p></button>
            <button id="btn0" class="number button" data-number="0"><p>0</p></button>
            <button id="btnEqual" class="equal button"><p>=</p></button>
            <button id="divide" class="divide button operator"><p>/</p></button>
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
