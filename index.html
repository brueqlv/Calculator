<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="case">
        <div class="display"><p>result</p></div>
        <div class="buttons">
            <div class="7 button"><p>7</p></div>
            <div class="8 button"><p>8</p></div>
            <div class="9 button"><p>9</p></div>
            <div class="add button"><p>+</p></div>
            <div class="4 button"><p>4</p></div>
            <div class="5 button"><p>5</p></div>
            <div class="6 button"><p>6</p></div>
            <div class="subtract button"><p>-</p></div>
            <div class="1 button"><p>1</p></div>
            <div class="2 button"><p>2</p></div>
            <div class="3 button"><p>3</p></div>
            <div class="multiply button"><p>*</p></div>
            <div class="c button"><p>c</p></div>
            <div class="0 button"><p>0</p></div>
            <div class="equal button"><p>=</p></div>
            <div class="divide button"><p>/</p></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
